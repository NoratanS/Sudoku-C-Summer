name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    name: Build & Package
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            exe: run_sudoku
          - os: macos-latest
            platform: macos
            exe: run_sudoku
          - os: windows-latest
            platform: windows
            exe: run_sudoku.exe

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Configure CMake
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      - name: Build
        run: cmake --build build --config Release

      - name: Package ZIP (Linux & macOS)
        if: runner.os != 'Windows'
        run: |
          cd build/src
          zip -r sudoku-${{ github.ref_name }}-${{ matrix.platform }}-x64.zip ${{ matrix.exe }}

      - name: Package ZIP (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          cd build/src
          Compress-Archive -Path ${{ matrix.exe }} -DestinationPath sudoku-${{ github.ref_name }}-${{ matrix.platform }}-x64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: sudoku-${{ github.ref_name }}-${{ matrix.platform }}-x64
          path: build/src/sudoku-${{ github.ref_name }}-${{ matrix.platform }}-x64.zip

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Linux artifact
        uses: actions/download-artifact@v3
        with:
          name: sudoku-${{ github.ref_name }}-linux-x64

      - name: Download macOS artifact
        uses: actions/download-artifact@v3
        with:
          name: sudoku-${{ github.ref_name }}-macos-x64

      - name: Download Windows artifact
        uses: actions/download-artifact@v3
        with:
          name: sudoku-${{ github.ref_name }}-windows-x64

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automated build of Sudoku-C ${github.ref_name}

      - name: Upload Linux ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: sudoku-${{ github.ref_name }}-linux-x64.zip

      - name: Upload macOS ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: sudoku-${{ github.ref_name }}-macos-x64.zip

      - name: Upload Windows ZIP
        uses: softprops/action-gh-release@v1
        with:
          files: sudoku-${{ github.ref_name }}-windows-x64.zip


